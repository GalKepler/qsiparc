# Example configuration for qsiparc
# Save this as `parcellation.toml` and run: qsiparc --config parcellation.toml

[parcellation]
# Required paths
input_root = "/path/to/qsirecon/derivatives"
output_root = "/path/to/qsiparc/derivatives"

# Subjects (and optional sessions) to include
subjects = ["01", "02"]
profile = "volume"

[[parcellation.atlases]]
name = "aal"
path = "/path/to/atlases/aal.nii.gz"

[parcellation.metrics]
# Metrics to compute per ROI
names = ["mean", "median"]
connectivity = false
